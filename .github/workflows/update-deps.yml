name: Update dependencies

on:
  repository_dispatch:
    types: [fmvilas/test-repo-1/release]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Update dependency version
        run: npm i ${{ github.event.client_payload.name }}@${{ github.event.client_payload.version }}
        
      - name: Create Pull Request with updated package files
        uses: peter-evans/create-pull-request@v2.4.4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: 'chore(update-deps): update ${{ github.event.client_payload.name }} to ${{ github.event.client_payload.version }}'
          committer: asyncapi-bot <info@asyncapi.io>
          author: asyncapi-bot <info@asyncapi.io>
          title: 'chore(update-deps): update ${{ github.event.client_payload.name }} to ${{ github.event.client_payload.version }}'
          body: 'Version update in package.json and package-lock.json dependencies for update ${{ github.event.client_payload.name }}@${{ github.event.client_payload.version }}.'
          branch: update-deps/${{ github.event.client_payload.name }}-${{ github.event.client_payload.version }}